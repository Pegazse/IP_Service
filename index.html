<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Service</title>
    <style>
        body {
            font-family: 'Monaco', 'Menlo', monospace;
            background: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: #21262d;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid #30363d;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #58a6ff;
            text-align: center;
        }
        .ip-display {
            background: #161b22;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #30363d;
            text-align: center;
        }
        .ip-address {
            font-size: 20px;
            font-weight: bold;
            color: #7ee787;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .ip-type {
            color: #f85149;
            font-size: 14px;
            opacity: 0.8;
        }
        .api-section {
            margin-top: 30px;
        }
        .endpoint {
            background: #161b22;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            border-left: 4px solid #58a6ff;
            font-family: inherit;
        }
        .method {
            color: #7ee787;
            font-weight: bold;
            margin-right: 10px;
        }
        .loading {
            color: #f0e68c;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        .error {
            color: #f85149;
            background: #21262d;
            border: 1px solid #f85149;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
        }
        .copy-btn {
            background: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            margin-left: 10px;
            font-family: inherit;
        }
        .copy-btn:hover {
            background: #2ea043;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üåê IP Service</div>
        
        <div class="ip-display">
            <div class="ip-address" id="ipAddress">
                <span class="loading">Detecting your IP address...</span>
            </div>
            <div class="ip-type" id="ipType"></div>
        </div>

        <div class="api-section">
            <h3>üì° API Endpoints:</h3>
            
            <div class="endpoint">
                <span class="method">GET</span>
                <span id="apiUrl">/api/ip</span>
                <button class="copy-btn" onclick="copyToClipboard(document.getElementById('apiUrl').textContent)">Copy</button>
            </div>
            
            <div class="endpoint">
                <span class="method">GET</span>
                <span>/api/ip?format=json</span>
                <button class="copy-btn" onclick="copyToClipboard(location.origin + '/api/ip?format=json')">Copy</button>
            </div>

            <h3>üîß Response Formats:</h3>
            <div class="endpoint">
                <strong>JSON:</strong> {"origin": "your.ip.address"}
            </div>
            <div class="endpoint">
                <strong>Text:</strong> your.ip.address
            </div>
        </div>
    </div>

    <script>
        let detectedIP = null;

        // Multiple IP detection methods
        const ipServices = [
            { name: 'IPv4 Primary', url: 'https://ipv4.icanhazip.com', type: 'IPv4' },
            { name: 'IPv6 Primary', url: 'https://ipv6.icanhazip.com', type: 'IPv6' },
            { name: 'Auto Detect', url: 'https://icanhazip.com', type: 'Auto' },
            { name: 'Cloudflare', url: 'https://www.cloudflare.com/cdn-cgi/trace', type: 'Auto' },
            { name: 'ipify', url: 'https://api.ipify.org?format=text', type: 'IPv4' },
            { name: 'ipapi', url: 'https://ipapi.co/ip/', type: 'Auto' }
        ];

        async function detectIP() {
            const ipDisplay = document.getElementById('ipAddress');
            const typeDisplay = document.getElementById('ipType');
            
            // Try each service
            for (const service of ipServices) {
                try {
                    const response = await fetch(service.url);
                    let ip = await response.text();
                    
                    // Parse Cloudflare trace
                    if (service.name === 'Cloudflare') {
                        const match = ip.match(/ip=([^\n\r]+)/);
                        if (match) ip = match[1];
                        else continue;
                    }
                    
                    ip = ip.trim();
                    
                    // Validate IP
                    if (isValidIP(ip)) {
                        detectedIP = ip;
                        const ipType = determineIPType(ip);
                        
                        ipDisplay.innerHTML = `
                            ${ip} 
                            <button class="copy-btn" onclick="copyToClipboard('${ip}')">Copy IP</button>
                        `;
                        typeDisplay.textContent = `${ipType} ‚Ä¢ Detected via ${service.name}`;
                        
                        // Update API endpoint
                        updateAPIEndpoint(ip);
                        break;
                    }
                } catch (error) {
                    console.log(`Failed to get IP from ${service.name}:`, error);
                }
            }
            
            if (!detectedIP) {
                ipDisplay.innerHTML = '<div class="error">‚ùå Could not detect IP address</div>';
                typeDisplay.textContent = '';
            }
        }

        function isValidIP(ip) {
            const ipv4Regex = /^(\d{1,3}\.){3}\d{1,3}$/;
            const ipv6Regex = /^([0-9a-fA-F]{1,4}:){7}[0-9a-fA-F]{1,4}$|^::1$|^::$|.*::/;
            return ipv4Regex.test(ip) || ipv6Regex.test(ip);
        }

        function determineIPType(ip) {
            const ipv4Regex = /^(\d{1,3}\.){3}\d{1,3}$/;
            return ipv4Regex.test(ip) ? 'IPv4' : 'IPv6';
        }

        function updateAPIEndpoint(ip) {
            // This would be your actual API endpoint
            const apiUrl = document.getElementById('apiUrl');
            apiUrl.textContent = `${location.origin}/api/ip`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const originalText = event.target.textContent;
                event.target.textContent = 'Copied!';
                setTimeout(() => {
                    event.target.textContent = originalText;
                }, 1000);
            });
        }

        // Auto-detect IP on page load
        detectIP();

        // Simulate API endpoint behavior
        if (location.pathname === '/api/ip') {
            const urlParams = new URLSearchParams(location.search);
            const format = urlParams.get('format') || 'json';
            
            if (detectedIP) {
                if (format === 'json') {
                    document.body.innerHTML = `<pre>${JSON.stringify({origin: detectedIP}, null, 2)}</pre>`;
                } else {
                    document.body.innerHTML = `<pre>${detectedIP}</pre>`;
                }
            }
        }
    </script>
</body>
</html>
